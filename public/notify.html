
<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
:root{color-scheme:dark;font-family:'Iosevka Nerd Font',ui-monospace,SFMono-Regular,Menlo,monospace}
body{margin:0;background:transparent}
.stack{position:fixed;right:16px;bottom:16px;width:340px;display:flex;flex-direction:column;gap:8px;pointer-events:none}
.toast{display:flex;align-items:center;gap:10px;background:rgba(17,24,39,.55);border:1px solid rgba(122,162,247,.35);backdrop-filter:blur(12px);border-radius:12px;padding:10px 12px;color:#e2e8f0;transform:translateY(12px) scale(var(--scale,.92));transform-origin:bottom right;opacity:0;transition:all .25s ease;pointer-events:none}
.toast.show{transform:translateY(0) scale(var(--scale,.92));opacity:1}
.dot{width:8px;height:8px;border-radius:999px}.ok{background:#34d399}.err{background:#ef4444}.info{background:#7aa2f7}
.title{font-weight:600;font-size:12px;color:#cbd5e1}.msg{font-size:12px;color:#aab4c4}.count{margin-left:auto;font-size:11px;color:#7aa2f7}
</style></head><body><div class="stack" id="stack"></div>
<script>
const stack=document.getElementById('stack')
function pushToast(p){const el=document.createElement('div');el.className='toast';const a=Math.max(.2,Math.min(1,Number(p.alpha??.55)));const s=Math.max(.7,Math.min(1.4,Number(p.scale??.92)));el.style.setProperty('--scale',String(s));el.style.background=`rgba(17,24,39, ${a})`;el.style.borderColor=`rgba(122,162,247, ${Math.min(.6,a+.1)})`;const d=document.createElement('div');d.className='dot '+(p.type==='success'?'ok':p.type==='error'?'err':'info');const t=document.createElement('div');t.className='title';t.textContent=p.title||'ObsiSync';const m=document.createElement('div');m.className='msg';m.textContent=p.text||'';const c=document.createElement('div');c.className='count';c.textContent=p.meta||'';el.append(d,t,m,c);stack.appendChild(el);requestAnimationFrame(()=>el.classList.add('show'));setTimeout(()=>{el.classList.remove('show');setTimeout(()=>el.remove(),250)},p.timeout||4000)}
if(window.overlayAPI&&window.overlayAPI.onNotify){window.overlayAPI.onNotify(p=>pushToast(p))}
</script></body></html>
