<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ObsiSync</title>
    <script type="module" src="./src/main.tsx"></script>
    <style>
      /* The OS window is transparent; we draw a rounded shell here */
      html, body, #root { height: 100%; margin: 0; overflow: hidden; background: transparent; }
    
      /* Rounded window shell */
      #root {
        position: relative;
        width: 100%;
        height: 100%;
    
        /* a bit more roundy */
        border-radius: 20px;

        /* thin border (â‰ˆ50% transparency) + subtle glow matching the app vibe */
        border: 1px solid rgba(98,140,190,0.2);
        
        /* clip content to the rounded shape */
        overflow: hidden;

        background-clip: padding-box;
        -webkit-background-clip: padding-box;
    
        background-color: rgba(7,11,23,1); 
    
        background-image: url("/bg.png");
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
    
        color: #dbe6ff;
      }
    </style>
    
  </head>
  <body class="grain">
    <div id="root"></div>
  </body>
</html>
